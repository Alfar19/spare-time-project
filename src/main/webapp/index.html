<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/custom-ui.css"/>
    <script src="index.js"></script>
    <title>Curriculum Vitae</title>
</head>
<body>
<div class="sections page-title">
    <h1>CURRICULUM VITAE</h1>
</div>
<div class="mainContainer">

    <div class="card-container">
      <div class="flip-card">
         <div class="flip-card-inner">
            <div class="flip-card-front">
               <img src="./images/about_me.jpeg" alt="Avatar" class="about_me">
            </div>
            <div class="flip-card-back" onclick="toggleDiv()">
               <h2>About me</h2>
            </div>
         </div>
      </div>

      <div class="flip-card">
         <div class="flip-card-inner">
            <div class="flip-card-front">
               <img src="./images/instruction.jpeg" alt="Avatar" class="instruction">
            </div>
            <div class="flip-card-back" onclick="toggleDiv(this)">
               <h2>Instruction</h2>
            </div>
         </div>
      </div>

      <div class="flip-card">
         <div class="flip-card-inner">
            <div class="flip-card-front">
               <img src="./images/job_experiences.jpeg" alt="Avatar" class="experiences">
            </div>
            <div class="flip-card-back" onclick="toggleDiv(this)">
               <h2>Job Experiences</h2>
            </div>
         </div>
      </div>
      <div class="flip-card">
         <div class="flip-card-inner">
            <div class="flip-card-front">
               <img src="./images/skills.jpeg" alt="Avatar" class="skills">
            </div>
            <div class="flip-card-back" onclick="toggleDiv(this)">
               <h2>Skills</h2>
            </div>
         </div>
      </div>

      <div class="flip-card">
         <div class="flip-card-inner">
            <div class="flip-card-front">
               <img src="./images/hobbies.jpeg" alt="Avatar" class="hobbies">
            </div>
            <div class="flip-card-back" onclick="toggleDiv(this)">
               <h2>Hobbies</h2>
            </div>
         </div>
      </div>
    </div>
    <div class="flip-card white_sheet">
        <div> ciao </div>
    </div>

</div>

</body>
</html>
